<div class="row">
    <div class="col">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Actions</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-7 form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="name" ngModel required>
                        </div>
                        <div class="col-sm-3 form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="padding-left:10px;">
                            <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                            <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="onDelete()">Delete</button>
                            <button class="btn btn-alert" type="button" (click)="onClear()">Clear</button>
                        </div>
                        <!-- <div class="col-xs-12">
                        <button class="btn btn-success" type="submit">Add</button>
                        <button class="btn btn-danger" type="button">Delete</button>
                        <button class="btn btn-primary" type="button">Clear</button>
                    </div> -->

                    </div>

                </div>

            </div>
        </form>
    </div>
</div>
