<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">New Recipe</h3>
                </div>
                <div class="panel-body">


                    <div class="form-group">
                        <label for="recipeNameID">Recipe Name</label>
                        <input id="recipeNameID" type="text" [formControlName]="'recipeNameTS'" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="recipeDetailID">Recipe Details</label>
                        <textarea id="recipeDetailID" type="text" formControlName="recipeDetailTS" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipeImageURLID">Image URL</label>
                        <input id="recipeImageURLID" #imagePath type="text" formControlName="recipeImageURLTS" class="form-control">
                    </div>


                    <img [src]="imagePath.value" class="img-responsive">

                    <hr>

                    <div formArrayName="recipeIngredientsTS">
                        <h4>Ingredients</h4>
                        <div class="row" *ngFor="let ingredientControls of getIngredientControls(); let i = index" [formGroupName]="i" style="margin-top: 10px">
                            <div class="col-xs-7">
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            <div class="col-xs-3">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <button style="margin-top: 10px" type="button" class="btn btn-info" (click)="onIngredientAdd()">Add Ingredient</button>
                            </div>
                        </div>
                    </div>

                    <hr>

                    <button class="btn btn-success" [disabled]="!recipeForm.valid" type="submit">Submit</button>
                    <button class="btn btn-danger" type="button" style="margin-left: 10px" (click)="onCancel()">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</form>
