<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">{{recipe.name}}</h3>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col">
                <div class="btn-group pull-left" appDropdown style="margin-left: 15px;">
                    <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer" (click)="sendIngredientsToShoppingList()">To Shopping List</a></li>
                        <li><a (click)="onEdit()" style="cursor: pointer">Edit Recipe</a></li>
                        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
                    </ul>
                </div>
            </div>

            <div class="col pull-right">
                <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 50px; margin-right: 15px">
            </div>


        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                {{recipe.description}}
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <ul class="list-group">
                    <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">
                        {{ ingredient.name }} ({{ingredient.amount}})
                    </li>
                </ul>
            </div>
        </div>


    </div>
</div>
